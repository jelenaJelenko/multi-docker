sudo: required
services:
  - docker

before_install:
  - docker build -t jelenajelenko/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run jelenajelenko/react-test npm run test -- --coverage

after_success:
  - docker build -t jelenajelenko/multi-client ./client
  - docker build -t jelenajelenko/multi-nginx ./nginx
  - docker build -t jelenajelenko/multi-server ./server
  - docker build -t jelenajelenko/multi-worker ./worker
  #login to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #push images
  - docker push jelenajelenko/multi-nginx
  - docker push jelenajelenko/multi-client
  - docker push jelenajelenko/multi-server
  - docker push jelenajelenko/multi-worker